<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JESSY - Multi-Layer AI Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-black bg-opacity-50 backdrop-blur-lg border-b border-purple-500/30">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                        <span class="text-white text-xl">üß†</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">JESSY</h1>
                        <p class="text-sm text-gray-400">Multi-Layer Cognitive AI Assistant</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="https://github.com/gokselozgur5/jessy" target="_blank" rel="noopener noreferrer"
                       class="text-gray-400 hover:text-white transition-colors duration-200"
                       title="View on GitHub">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                    <div class="px-3 py-1 bg-green-500 bg-opacity-20 border border-green-500 rounded-full">
                        <span class="text-green-400 text-sm">‚óè Online</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- Info Card -->
        <div class="mb-6 p-4 bg-purple-900 bg-opacity-30 backdrop-blur-lg border border-purple-500/30 rounded-lg">
            <div class="flex items-start space-x-3">
                <div class="text-2xl">üí°</div>
                <div>
                    <h3 class="text-white font-semibold mb-1">Welcome to JESSY</h3>
                    <p class="text-gray-300 text-sm">
                        An AI assistant that processes queries through multiple cognitive layers including
                        emotional, analytical, philosophical, and technical perspectives. Ask me anything!
                    </p>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chatMessages" class="space-y-4 pb-32 overflow-y-auto" style="max-height: calc(100vh - 300px);">
            <!-- Messages will be inserted here -->
        </div>
    </div>

    <!-- Input Area (Fixed at bottom) -->
    <div class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-50 backdrop-blur-lg border-t border-purple-500/30">
        <div class="container mx-auto px-4 py-4 max-w-4xl">
            <form id="chatForm" class="flex space-x-3">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Ask me anything..."
                    class="flex-1 px-4 py-3 bg-gray-800 border border-purple-500/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500"
                    autocomplete="off"
                />
                <button
                    type="submit"
                    id="sendButton"
                    class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold rounded-lg transition-all duration-200 flex items-center space-x-2"
                >
                    <span>Send</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </form>

            <!-- Cognitive Layers Indicator -->
            <div id="dimensionalState" class="mt-3 flex items-center space-x-2 text-sm text-gray-400">
                <span>Active Layers: </span>
                <div id="dimensionList" class="flex flex-wrap gap-1">
                    <!-- Cognitive layer badges will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator Template -->
    <template id="loadingTemplate">
        <div class="flex items-center space-x-2 text-purple-400">
            <div class="flex space-x-1">
                <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
            <span>Thinking...</span>
        </div>
    </template>

    <script src="/websocket-client.js"></script>
    <script src="/app.js"></script>
</body>
</html>
