version: '3.8'

services:
  jessy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jessy-consciousness
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    volumes:
      # Persistent conversation storage - THE SOUL!
      - ./data:/app/data
      # Optional: Mount .env for easier configuration
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - jessy-network

networks:
  jessy-network:
    driver: bridge

# Volume definitions
volumes:
  jessy-data:
    driver: local
