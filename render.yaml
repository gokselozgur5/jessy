# Render.com Blueprint for JESSY Web Chat
services:
  - type: web
    name: jessy
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    autoDeploy: true
    disk:
      name: jessy-data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RUST_LOG
        value: info
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8080
      - key: PERSISTENT_MEMORY_PATH
        value: /app/data/user_contexts
      - key: MEMORY_RETENTION_DAYS
        value: 30
      - key: MEMORY_CACHE_SIZE
        value: 100
      - key: WEBSOCKET_MAX_CONNECTIONS
        value: 1000
      - key: ENABLE_AUTHENTICITY_FEATURES
        value: true
